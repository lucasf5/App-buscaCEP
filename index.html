<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Consultar CEP</title>
</head>
<body>

    <section class="counteudo">

            <label for="cep">CEP</label>
            <input id="cep" type="cep">
            <span></span>
        </form>

    </section>

    <section class="endereco">
        <article class="primeiro">
            <div>
                <h2>CEP</h2>
                <h3 class="cep"></h3>
            </div>
            <div>
                <h2>Logradouro</h2>
                <h3 class="logradouro"></h3>
            </div>
            <div>
                <h2>Complemento</h2>
                <h3 class="complemento"></h3>
            </div>
        </article>
        <article class="primeiro">
            <div>
                <h2>Bairro</h2>
                <h3 class="bairro"></h3>
            </div>
            <div>
                <h2>Localidade</h2>
                <h3 class="localidade"></h3>
            </div>
            <div>
                <h2>UF</h2>
                <h3 class="uf"></h3>
            </div>
            <div>
                <h2>ddd</h2>
                <h3 class="ddd"></h3>
            </div>
        </article>
    </section>
    <script type="module" src="index.js"></script>
</body>
</html>
